spring.graphql.graphiql.enabled=true

# datasource
spring.datasource.url=jdbc:mysql://localhost/DBGRAPHQL?autoReconnect=true&useSSL=false
spring.datasource.username=user
spring.datasource.password=tecsis
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.properties.hibernate.format_sql=true

# LOGb
logging.pattern.console=%d{dd:mm:yyy HH:mm:ss} %-5level %logger{36} - %msg%n
logging.file=target/system.log
logging.level.root=warn
logging.level.org.springframework.web=debug
logging.level.org.hibernate=error

# Desabilitar Banner
spring.banner.location=classpath:banner.txt
spring.main.log-startup-info=false
spring.output.ansi.enabled=always